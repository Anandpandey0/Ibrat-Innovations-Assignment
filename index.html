<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ibrat Innovations</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./Components/navbar/logo.webp" type="image/x-icon">
    <!-- <script src="https://kit.fontawesome.com/3dd5043643.js" crossorigin="anonymous"></script> -->
</head>

<body>
    <div class="navbar-container">
        <img src="./Components/navbar/logo.png" alt="logo" class="logo">
        <div class="navbar-links">
            <div class="navbar-link"><img src="./Components//navbar/live.svg" alt="live-link"><a href="#"> Live </a></div>
            <div class="navbar-link"><img src="./Components//navbar/membership.svg" alt="membership-link"><a href="#">Membership </a></div>
            <div class="navbar-link"><img src="./Components//navbar/plans.svg" alt="plans-link"><a href="#">Plans </a></div>
            <div class="navbar-link"><img src="./Components//navbar/more.svg" alt="more-link">   <a href="#">More</a></div>
        </div>
        
        <div class="login"><a href="#" class="login-link"><img src="./Components/navbar/login.png" alt="">  Login</a></div>
    </div>
    <div class="main-container">
        <div class="inner-container">
           <h3>Runner's Workout</h3>
            <div class="image-container">
                <div class="image-1"><img src="./Components/body-images/strength-1.png" alt="image-1 " id="strength"onmouseover="newStengthImage()" onmouseout="oldStrengthImage()"></div>
                <div class="image-2"><img src="./Components/body-images/mobility-1.png" alt="image-2" id="mobility"onmouseover="newMobilityImage()" onmouseout="oldMobilityImage()"></div>
                <div class="image-3"><img src="./Components/body-images/drills.webp" alt="image-3"id="drills"onmouseover="newDrillsImage()" onmouseout="oldDrillsImage()"></div>
            </div>
        </div>
    </div>

<script>
    function newStengthImage(){
        document.getElementById("strength").src="./Components/body-images/strength-new.png"
    }
    function oldStrengthImage(){
        document.getElementById("strength").src="./Components/body-images/strength-1.png"
    }
    function newMobilityImage(){
        document.getElementById("mobility").src="./Components/body-images/mobility-new.png"
    }
    function oldMobilityImage(){
        document.getElementById("mobility").src="./Components/body-images/mobility-1.png"
    }
    function newDrillsImage(){
        document.getElementById("drills").src="./Components/body-images/drills-NEW.jpg"
    }
    function oldDrillsImage(){
        document.getElementById("drills").src="./Components/body-images/drills-1.jpg"
    }
    
</script>
</body>


</html>
